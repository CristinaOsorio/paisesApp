<h3>Buscar por región:<small> {{ activeRegion  | titlecase}}</small></h3>
<hr>
<h4>Seleccione la región: </h4>
<div class="row">
  <div class="col">
    <button class="btn mx-1"
    *ngFor="let region of regions"
    [class]="getClassBtn(region)"
    (click)="regionActivate(region)"
    >{{ region | titlecase }}</button>
  </div>

  <div class="row">
    <div class="col">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>

</div>
