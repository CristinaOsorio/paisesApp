<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="search()">
      <input type="text" name="word" class="form-control" [(ngModel)]="word" placeholder="Buscar país">
    </form>
  </div>
</div>
<hr />

<div class="alert alert-danger" *ngIf="hasError">
  No se encontro nada con el término {{ word }}.
</div>
  <div class="row">
    <div class="col">
      <table class="table table-hover" *ngIf="countries.length > 0">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; index as i">
            <td>{{ i + 1 }}</td>
            <td><img [src]="country.flags.svg" alt="Bandera" class="small-flag"></td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a [routerLink]="['pais',  country.cca2]" class="btn btn-link">Ver...</a>
            </td>
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
